<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Newsletter Signup - Up-Cycle Collective</title>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/d0544f08d4.js" crossorigin="anonymous"></script>

    <!-- Framework CSS - DO NOT EDIT THIS FILE -->
    <link rel="stylesheet" href="css/framework.css" />
    
    <!-- Dropdown Navigation CSS -->
    <link rel="stylesheet" href="css/dropdown-nav.css" />
    
    <!-- Your Custom CSS - EDIT THIS FILE FOR YOUR DESIGNS -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>

    <!-- Hidden checkbox for CSS-only toggle functionality -->
    <input type="checkbox" id="mobile-nav-toggle" />
    
    <!-- Hamburger Menu (handled by framework.css) -->
    <label for="mobile-nav-toggle" class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- Mobile Navigation (styled by framework.css) -->
    <div class="mobile-nav">
      <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Join/Contact</a>
      </nav>
    </div>
    
    <!-- Main content wrapper (controls overflow for mobile nav) -->
    <div id="content-wrapper">

   <!-- Header Section -->
    <header class="grid desktop-nav">
      <a href="index.html" class="mobi2 tab2 desk2">
        <img src="img/logo.png" alt="Up-Cycle Collective"/>
      </a>
      <nav class="mobi0 tab2 desk2">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Join/Contact</a>
      </nav>
    </header>

    <!-- Newsletter Signup Section -->
    <section class="grid" style="padding: var(--spacing8x3); background-color: var(--grey); min-height: 80vh; display: flex; align-items: center; justify-content: center;">
      <div class="mobi0 tab0 desk3"><!-- spacing --></div>
      <div class="mobi1 tab8 desk6 card" style="background-color: var(--white); padding: var(--spacing8x3); border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h1 style="text-align: center; margin-bottom: 20px;">Join Our Newsletter</h1>
        <p style="text-align: center; margin-bottom: 30px; color: var(--primary-80);">Stay updated with events, tutorials, and news from the Up-Cycle Collective!</p>
        
        <form style="display: flex; flex-direction: column; gap: 15px;">
          <div>
            <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required style="width: 100%; padding: 10px; border: 1px solid var(--primary-25); border-radius: 4px; font-size: 1rem;">
          </div>

          <div>
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; border: 1px solid var(--primary-25); border-radius: 4px; font-size: 1rem;">
          </div>

          <div>
            <label for="program" style="display: block; margin-bottom: 5px; font-weight: bold;">Sheridan Program (Optional)</label>
            <input type="text" id="program" name="program" placeholder="e.g., Graphic Design, Fashion, etc." style="width: 100%; padding: 10px; border: 1px solid var(--primary-25); border-radius: 4px; font-size: 1rem;">
          </div>

          <div>
            <label style="display: flex; align-items: center; margin-top: 10px;">
              <input type="checkbox" id="interests" name="interests" style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
              <span style="cursor: pointer;">I'm interested in attending workshops and events</span>
            </label>
          </div>

          <button type="submit" class="button" style="margin-top: 20px; width: 100%; padding: 12px; font-size: 1rem; cursor: pointer; border: none;">Sign Up for Newsletter</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--primary-50);">We respect your privacy and won't spam you!</p>
      </div>
      <div class="mobi0 tab0 desk3"><!-- spacing --></div>
    </section>

    <!-- Footer for website -->
    <footer class="grid">
      <img src="img/logo.png" alt="Up-Cycle Collective" class="mobi1 tab2 desk2" />
      <nav class="mobi1 tab2 desk2">
        
      </nav>
      <hr class="mobi1 tab1 desk1">
      <a href="mailto:upcycleclub@gmail.com" class="mobi2 tab2 desk2">upcycleclub@gmail.com</a>
      <p class="mobi2 tab2 desk2">&copy; 2025</p>
    </footer>

    </div>
  </body>

  <script>
    // Simple form submission handler
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const program = document.getElementById('program').value;
      const interests = document.getElementById('interests').checked;
      
      // Show success message
      alert(`Thank you, ${name}! You've been added to our newsletter. Check your email at ${email} for confirmation!`);
      
      // Reset form
      this.reset();
    });
  </script>
</html>
